<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
	
	<!-- Jumbotron -->
	<div class="jumbotron text-center">
		<h3>Bank application</h3>
		<button id="accountsBtn" class="btn btn-primary">Accounts</button>
		<button id="addAccountBtn" class="btn btn-info">Add Account</button>
		<button id="editDeleteAccountBtn" class="btn btn-warning">Edit-Delete</button>
	</div>

	<!-- Container -->
	<div class="container">

		<!-- Main Row -->
		<div id="mainRow" class="row">
			<div class="col-8 offset-2">
				<h4 class="display-4">Accounts</h4>
				<div class="row">
					<div class="col-10 offset-1">
						<table class="table">
							<thead>
								<tr>
								    <th>ID</th>
                                    				    <th>Name</th>
								    <th>Deposit</th>
								    <th>Card</th>
								</tr>
							</thead>
							<tbody id="table1">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- Main Row End -->

		<!-- Add Account -->
		<div id="formRow" class="row">
			<div class="col-8 offset-2">
				<h4 class="display-4">Add Account</h4>
				<div class="row">
					<div class="col-10 offset-1">
						<table class="table">
							<thead>
								<tr>
									<input id="formId" type="text" class="form-control" placeholder="ID"><br>
									<input id="formName" type="text" class="form-control" placeholder="Name"><br>
									<input id="formDeposit" type="text" class="form-control" placeholder="Deposit"><br>
									<input id="formCCard" type="text" class="form-control" placeholder="Credit Card"><br>
									<button id="saveBtn" class="btn btn-success form-control">Save</button>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>	
		<!-- Add Account End -->

		<!-- Edit Delete Row -->
		<div id="editDeleteRow" class="row">
			<div class="col-8 offset-2">
				<h4 class="display-4">Edit/Delete</h4>
				<div class="row">
					<div class="col-10 offset-1">
						<table class="table">
							<thead>
								<tr>
									<th>ID</th>
                                    					<th>Name</th>
                                    					<th>Deposit</th>
									<th>Card</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody id="table2">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- Edit Delete Row End -->

		<!-- Edit Row -->
		<div id="editRow" class="row">
			<div class="col-8 offset-2">
				<h4 class="display-4">Edit</h4>
				<div class="row">
					<div class="col-10 offset-1">		
						<input id="editId" type="text" class="form-control"><br>
						<input id="editName" type="text" class="form-control"><br>
						<input id="editDeposit" type="text" class="form-control"><br>
						<input id="editCCard" type="text" class="form-control"><br>
						<button id="saveEditBtn" class="btn btn-success form-control">Edit</button>			
					</div>
				</div>
			</div>
		</div>
		<!-- Edit Row End -->
	</div>
	<!-- Container End -->
	<!-- Jumbotron End -->

	<script src="main.js"></script>
</body>
</html>
